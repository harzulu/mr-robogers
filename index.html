<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Welcome to Mr.Roboger's Neighborhood!</h1>
      <form id="intro">
        <label for="name">What is your name, friend?</label>
        <input id="name" class="form-control">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
        <div class="question" id="question-one">
          <label for="name">What is your favorite season?</label>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="1" checked>
              Summer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="2">
              Fall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="3">
              Winter
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="4">
              Spring
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="5">
              Any!
            </label>
          </div>
        <button type="submit" class="btn btn-success">Begin!</button>
      </form>
      <form id="inputNumber">
        <div class="form-group">
          <label for="numberInput">What number would you like to count to?</label>
          <input id="numberInput" class="form-control" type="number" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div class="outputNumber">
        <img src="img/robot-rogers.jpg" alt="Mr. Rogers with a robot">
        <p id="result">
        </p>
        <form class="restart">
          <button type="submit" class="btn btn-success">Try Another Number!</button>
        </form>
      </div>
    </div>
  </body>
</html>
